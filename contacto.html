        <h2>Contacto</h2>
    <img src="https://images.pexels.com/photos/3184357/pexels-photo-3184357.jpeg?auto=compress&w=600" alt="Contacto HealthyFit" style="width:100%;max-width:400px;display:block;margin:0 auto 20px auto;border-radius:10px;">
        <p>¡Contáctanos para más información o para agendar una cita!</p>
        <form id="formulario-contacto">
            <input type="text" name="nombre" placeholder="Nombre" required><br>
            <input type="email" name="correo" placeholder="Correo electrónico" required><br>
            <input type="tel" name="telefono" placeholder="Teléfono"><br>
            <textarea name="mensaje" placeholder="Mensaje" required></textarea><br>
            <button type="submit">Enviar</button>
        </form>
        <div id="mensaje-exito" style="display:none; color:green;">¡Mensaje enviado!</div>
        <div class="info-contacto">
            <h3>Información de contacto</h3>
            <p><strong>Teléfono:</strong> +51 999 888 777</p>
            <p><strong>Email:</strong> contacto@healthyfit.com</p>
            <p><strong>Dirección:</strong> Av. Salud 123, Lima, Perú</p>
        </div>
        <div style="text-align:center;margin-top:20px;">
